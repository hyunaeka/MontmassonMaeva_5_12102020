<div class=" col-lg-6 list-group-item p-5">
    <h2>Validation de la commande</h2>

    <form>
        <div class="form-row row g-3">
          <div class="form-group col-md-4">
            <label for="first-name">Prénom</label>
            <input type="text" name="first-name" class="form-control" id="firstname" required>
            <small id="firstname-verification" class="wrong"></small> 
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Nom</label>
            <input type="text" name="last-name" class="form-control" id="lastname" required>
            <small id="lastname-verification" class="wrong"></small>
          </div>
        </div>
            <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="votre-adresse-email@gmail.com">
            <small id="email-verification" class="wrong"></small> 
        </div>
        <div class="form-group">
          <label for="adress">Votre Adresse</label>
          <input type="text" class="form-control" id="address" name="address " placeholder="1234 rue de la charogne" required>
          <small id="address-verification" class="wrong"></small> 
        </div>
      
        <div class="form-row row g-3">
          <div class="form-group col-md-6">
            <label for="city">Ville</label>
            <input type="text"  class="form-control" name="city" id="city" required placeholder="Lyon">
            <small id="city-verification" class="wrong"></small> 
          </div>
          <div class="form-group col-md-3">
            <label for="zip-code">Code postale</label>
            <input type="text" class="form-control" name="zip-code" id="zipcode" placeholder="69001" required>
            <small id="zipcode-verification" class="wrong"></small> 
          </div>
        </div>

        <button id="send-form" type="submit" name="send-form" class="btn btn-info mt-5">Valider ma commander</button>
    </form>
