<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="panier.js"></script>
    <title>Orinoco</title>
</head>
<body>

    <h1>Votre Panier</h1>
    <div id="cart-area">
        <div class="body-cart">

        </div>
    </div>

    
    <h2>Formulaire</h2>

    <form id="customer-form">
    
    <div>
    <label for="first-name">Pr√©nom : </label>
    <input type="text" name="first-name" id ="firstname" required>
        <small id="firstname-verification" class="wrong"></small> 
    </div>

    <div>
    <label for="last-name"> Nom : </label>
    <input type="text" name="last-name" id="lastname" required>
    <small id="lastname-verification" class="wrong"></small> 
    </div>

    <div>
    <label for="adress">Votre adresse : </label>
    <textarea type="text" id="address" name="address" required></textarea>
    <small id="address-verification" class="wrong"></small> 
    </div>

    <div>
    <label for="city">Ville : </label>
    <input type="text" name="city" id="city" required placeholder="Lyon">
    <small id="city-verification" class="wrong"></small> 
    </div>

    <div>
    <label for="zip-code">Code postal : </label>
    <input type="text" name="zip-code" id="zipcode" required placeholder="69001">
    <small id="zipcode-verification" class="wrong"></small> 
    </div>

    <div>
    <label for="email">E-mail : </label>
    <input type="email" name="email" id="email" placeholder="votre-adresse-email@gmail.com">
    <small id="email-verification" class="wrong"></small> 
    </div>

    <button id="send-form" type="submit" name="send-form">Valider ma commande</button>
    </form>
</body>
</html>
